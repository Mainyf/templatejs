<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="demo">
        <div data-s="0">
            <div @click="demo">
                {{ demo1 }}
                sdasd
                {{ demo2 }}{{ demo3 }}
                <input type="text" @input="handleInput">
                <select @change="handleChange">
                    <option>asd</option>
                    <option>asd2</option>
                </select>
            </div>
        </div>
        <div data-s="1">
            <div>
                sdasd
            </div>
        </div>
    </div>
    <script src="./dist/index.js"></script>
    <script>
        console.time();
        new TemplateJs({
            el: '#demo',
            data: {
                demo1: 'asdasdas1',
                demo2: 'asdasdas2',
                demo3: 'asdasdas3'
            },
            methods: {
                demo() {
                    console.log('trigger demo');
                    this.setData({
                        ...this.$data,
                        ...{
                            demo1: 'Hello world'
                        }
                    })
                },
                print() {
                    console.log('log');
                },
                handleInput() {
                    console.log('handle input');
                },
                handleChange() {
                    console.log('handle change');
                }
            }
        });
        console.timeEnd();
    </script>
</body>
</html>
